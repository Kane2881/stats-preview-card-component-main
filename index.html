<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card | wrapper grid-container bg-primary-400">
        <picture>
          <source
            srcset="images/image-header-desktop.jpg"
            media="(min-width: 800px)"
          />
          <img class="hero-img" src="images/image-header-mobile.jpg" alt="" />
        </picture>

        <div class="content-wrapper | flow">
          <div class="content | flow">
            <h2 class="content-title | fs-600 text-neutral-000">
              Get <span class="text-accent-400">insights</span> that help your
              business grow.
            </h2>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>

          <div class="stats | flex-group">
            <p>10k+<span>companies</span></p>

            <p>314<span>templates</span></p>

            <p class="uppercase">12m+<span>queries</span></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
